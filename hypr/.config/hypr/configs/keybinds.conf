bind = $mainMod , F2, exec, kitty -e ncmpcpp
bind = $mainMod SHIFT, F2, exec, kitty -e spt
bind = $mainMod , F12, exec, hyprctl keyword misc:no_vfr 0
bind = $mainMod ALT, F12, exec, hyprctl keyword misc:no_vfr 1


