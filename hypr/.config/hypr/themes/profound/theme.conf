$THEME_DIR=$HOME/Pictures/Wallpapers/
general {
    col.active_border=0xFF53E2AE
    col.inactive_border=0xFFF48FB1
    border_size=2
    # col.active_border = rgb(cba6f7) rgb(24273A) rgb(24273A) rgb(cba6f7) 45deg
    # col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
    col.active_border = rgb(cba6f7)
    col.inactive_border = rgb(24273A)
    gaps_in=8
    gaps_out=11
}

decoration {
  
  rounding=15
  # shadow_render_power=2
  # # drop_shadow=1
  # shadow_range=20
  # col.shadow=0x44000000

  shadow {

      enabled = true
      range = 30
      color = 0x44000000
  }
  
  blur {
      enabled = yes
      size = 4
      passes = 4
      new_optimizations = on
      ignore_opacity = on
      xray = false
  }
  
}

